<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title id="product-title">Product | BEPARI DIG</title>
  <meta id="product-meta" name="description" content="Product page"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.dodo.so/sdk/dodo.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">BEPARI DIG</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
        <a href="refund.html">Refund</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <article class="card">
      <div style="display:grid; grid-template-columns: 300px 1fr; gap:22px; align-items:start;">
        <div><img id="product-image" src="images/cover.png" alt="Cover" style="width:100%; border-radius:8px;"></div>
        <div>
          <h2 id="product-name">Loading...</h2>
          <div class="price" id="product-price">$0.00</div>
          <p class="lead" id="product-description">Loading description...</p>
          <h4 style="margin-top:16px">What's included</h4>
          <ul id="product-includes">
            <li>Loading...</li>
          </ul>
          <p style="margin-top:18px;">
            <button id="buy-now-product" class="cta">Buy Now</button>
          </p>
          <h4 style="margin-top:18px">Delivery</h4>
          <p class="small">After purchase, Dodo will email a secure download link.</p>
        </div>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="wrap">
      <p>© 2025 BEPARI DIG — <a href="terms.html">Terms</a> • <a href="privacy.html">Privacy</a> • <a href="refund.html">Refund</a></p>
    </div>
  </footer>

  <script>
    // Your product info
    const PRODUCT = {
      id: "pdt_aqbU9onYRBtcUY3Gk7Ixq",
      name: "50 AI Prompts to Grow your Business",
      price: 11.99,
      description: "Unlock practical, ready-to-use prompts for marketing, content, email outreach, lead generation, and small-business automation. Bite-size, tested and built to save time.",
      image: "images/cover.png",
      includes: [
        "50 ready-to-use AI prompts",
        "Step-by-step implementation guide",
        "Bonus tips for faster results"
      ]
    };

    // Parse affiliate code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const affiliateCode = urlParams.get('affiliate') || null;

    // Load product info into page
    document.getElementById('product-title').innerText = `${PRODUCT.name} | BEPARI DIG`;
    document.getElementById('product-meta').setAttribute("content", PRODUCT.description);
    document.getElementById('product-image').src = PRODUCT.image;
    document.getElementById('product-name').innerText = PRODUCT.name;
    document.getElementById('product-price').innerText = `$${PRODUCT.price.toFixed(2)}`;
    document.getElementById('product-description').innerText = PRODUCT.description;

    const ul = document.getElementById('product-includes');
    ul.innerHTML = "";
    PRODUCT.includes.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      ul.appendChild(li);
    });

    // Buy button opens Dodo checkout
    document.getElementById('buy-now-product').onclick = () => {
      Dodo.Checkout.open({
        productId: PRODUCT.id,
        affiliateCode: affiliateCode,  // track affiliate if exists
      });
    };
  </script>
</body>
</html>
