<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thank You — BEPARI DIG</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <style>
    .small { color:#666; font-size:0.95rem; }
    .cta { background:#007b55; color:#fff; padding:10px 18px; border-radius:6px; text-decoration:none; display:inline-block; }
    .muted { color:#777; font-size:0.9rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner"><div class="brand">BEPARI DIG</div></div>
  </header>

  <main class="wrap">
    <section class="card" id="content" style="text-align:center; padding:48px;">
      <h2>Preparing your download…</h2>
      <p class="small" id="sub">Please wait while we prepare your file.</p>
      <div id="spinner" style="margin-top:18px;">⏳ Setting up your download…</div>
    </section>
  </main>

  <footer class="footer"><div class="wrap"><p class="small">© 2025 BEPARI DIG</p></div></footer>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const content = document.getElementById('content');
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const payment_id = params.get("payment_id");

    function showMessage(title, html) {
      content.innerHTML = `<h2>${title}</h2><p class="small">${html}</p>`;
    }

    try {
      // ✅ Case 1: Direct token validation
      if (token) {
        const v = await fetch(`/.netlify/functions/validateToken?token=${encodeURIComponent(token)}`);
        const vjson = await v.json();

        if (vjson.success && vjson.file) {
          const expiresAt = new Date(vjson.expires_at);
          const expiryHuman = expiresAt.toLocaleString();

          content.innerHTML = `
            <h2>Thank you for your purchase!</h2>
            <p class="muted">Your download is ready. Click below to access your file.</p>
            <p style="margin-top:18px;">
              <button id="downloadBtn" class="cta">Access your file</button>
            </p>
            <p class="small" style="margin-top:12px;">This link will expire at <strong>${expiryHuman}</strong>.</p>
            <p class="small" style="margin-top:8px;">If you have trouble, contact support at <a href="mailto:support@beparidig.com">support@beparidig.com</a>.</p>
          `;

          document.getElementById('downloadBtn').addEventListener('click', async () => {
            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.textContent = 'Preparing download...';
            window.location.href = vjson.file;
            setTimeout(() => { btn.textContent = 'Download started'; }, 2000);
          });
        } else {
          showMessage(
            "Download not ready",
            "We couldn’t validate your download. Please refresh this page in a few seconds or contact support."
          );
        }

      // ✅ Case 2: Dodo fallback (if only payment_id is sent)
      } else if (payment_id) {
        const res = await fetch(`/.netlify/functions/getTokenByTxn?transaction_id=${encodeURIComponent(payment_id)}`);
        const data = await res.json();

        if (data.token) {
          // Redirect to same page with the token (auto validation)
          window.location.href = `/thank-you?token=${data.token}`;
        } else {
          showMessage(
            "Verifying your payment…",
            "Your payment was received, but the download link isn’t ready yet. Please refresh after a few seconds."
          );
        }

      // ❌ Case 3: No token or payment ID
      } else {
        showMessage(
          "Missing download link",
          'We couldn’t detect your download information. Please check your purchase confirmation or contact support at <a href="mailto:support@beparidig.com">support@beparidig.com</a>.'
        );
      }
    } catch (err) {
      console.error(err);
      showMessage(
        "Server error",
        "We couldn’t reach the download service. Please try again later or contact support."
      );
    }
  });
  </script>
</body>
</html>
