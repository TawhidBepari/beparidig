<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thank You — BEPARI DIG</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>

  <style>
    .small { color:#666; font-size:0.95rem; }
    .cta {
      background:#007b55;
      color:#fff;
      padding:12px 22px;
      border-radius:6px;
      border:none;
      cursor:pointer;
      font-size:1rem;
    }
    .cta:disabled {
      background:#999;
      cursor:not-allowed;
    }
    .muted { color:#777; font-size:0.9rem; }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">BEPARI DIG</div>
    </div>
  </header>

  <main class="wrap">
    <section class="card" id="content" style="text-align:center; padding:48px;">
      <h2>Preparing your download…</h2>
      <p class="small">Please wait while we verify your purchase.</p>
      <div style="margin-top:18px;">⏳</div>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap">
      <p class="small">© 2025 BEPARI DIG</p>
    </div>
  </footer>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const content = document.getElementById("content");
  const params = new URLSearchParams(window.location.search);

  const token = params.get("token");
  const payment_id = params.get("payment_id");
  const purchase_id = params.get("purchase_id");

  function showMessage(title, html) {
    content.innerHTML = `<h2>${title}</h2><p class="small">${html}</p>`;
  }

  function sleep(ms) {
    return new Promise(r => setTimeout(r, ms));
  }

  async function renderDownload(validToken) {
    const res = await fetch(
      `/.netlify/functions/validateToken?token=${encodeURIComponent(validToken)}`
    );

    const data = await res.json();

    if (!res.ok || !data.success || !data.downloadUrl) {
      showMessage(
        "Download unavailable",
        "This download link is invalid or has expired. Please contact <a href='mailto:support@beparidig.com'>support@beparidig.com</a>."
      );
      return;
    }

    content.innerHTML = `
      <h2>Thank you for your purchase!</h2>
      <p class="muted">Your secure download is ready.</p>

      <p style="margin-top:22px;">
        <button id="downloadBtn" class="cta">Access your file</button>
      </p>

      <p class="small" style="margin-top:10px;">
        This link can only be used once.
      </p>

      <p class="small" style="margin-top:8px;">
        Need help? <a href="mailto:support@beparidig.com">Contact support</a>
      </p>
    `;

    const btn = document.getElementById("downloadBtn");
    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.textContent = "Starting download…";

      // ✅ Final secure redirect
      window.location.href = data.downloadUrl;
    });
  }

  try {
    // 1️⃣ Token already present
    if (token) {
      await renderDownload(token);
      return;
    }

    // 2️⃣ Payment ID fallback
    if (payment_id) {
      for (let i = 0; i < 3; i++) {
        const r = await fetch(
          `/.netlify/functions/getTokenByTxn?transaction_id=${encodeURIComponent(payment_id)}`
        );
        const j = await r.json();

        if (j.token) {
          window.location.replace(`/thank-you?token=${j.token}`);
          return;
        }
        await sleep(3000);
      }
    }

    // 3️⃣ Purchase/session ID fallback
    if (purchase_id) {
      for (let i = 0; i < 3; i++) {
        const r = await fetch(
          `/.netlify/functions/getTokenByTxn?transaction_id=${encodeURIComponent(purchase_id)}`
        );
        const j = await r.json();

        if (j.token) {
          window.location.replace(`/thank-you?token=${j.token}`);
          return;
        }
        await sleep(3000);
      }
    }

    showMessage(
      "Preparing your download…",
      "Your payment was successful. Please refresh this page in a moment if your download doesn’t appear."
    );

  } catch (err) {
    console.error(err);
    showMessage(
      "Server error",
      "We couldn’t reach the download service. Please try again later or contact support."
    );
  }
});
</script>

</body>
</html>
