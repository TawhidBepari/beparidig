<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login â€” BEPARI DIG</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main class="wrap card" style="max-width:420px;margin:60px auto;padding:32px;">
    <h2>Admin Login</h2>

    <p id="msg" style="color:#c33;"></p>

    <input id="email" type="email" placeholder="Email" style="width:100%;margin-top:12px;">
    <input id="password" type="password" placeholder="Password" style="width:100%;margin-top:12px;">

    <button id="loginBtn" class="cta" style="margin-top:18px;width:100%;">
      Sign in
    </button>
  </main>

<script>
document.getElementById("loginBtn").onclick = async () => {
  const email = email.value.trim();
  const password = password.value.trim();
  msg.textContent = "";

  const res = await fetch("/.netlify/functions/admin-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.success) {
    window.location.href = "/admin/";
  } else {
    msg.textContent = data.error || "Login failed";
  }
};
</script>
</body>
</html>
